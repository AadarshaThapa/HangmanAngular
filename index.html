<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="HangmanApp" ng-controller="GameController">
    <div>
        <div>Guesses Left :: {{guesses}}</div>
        <div>IncorrectGuesses :: <span> {{letter}}</span>
        </div>

        <div>CorrectGuesses Left :: {{guesses}}</div>

        <div> You have to guess: {{displayWord}}</div>
        <div>
            <div>
                <input type="text" name="guess" ng-model="input.letter" />
                <button ng-click="letterChosen()">Submit</button>

            </div>
        </div>
    </div>





</body>

</html>
